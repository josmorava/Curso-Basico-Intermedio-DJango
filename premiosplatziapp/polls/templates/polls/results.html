{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!--links-->
  <link rel="stylesheet" href="{% static 'polls/index.css' %}">
  <link rel="stylesheet" href="{% static 'polls/results.css' %}">
  
  <!--title-->
  <title>Results {{question.id}}</title>
</head>
<body>
    <h1>{{ question.question_text }}</h1>
  <ul>
    {% for choice in question.choice_set.all %}
      <li>
        {{ choice.choice_text }} --  {{ choice.votes }} voto{{choice.votes|pluralize}}
      </li>
    {% endfor %}
  </ul>

  <footer>
    <button>
      <a href="{% url 'polls:detail' question.id %}">Votar de nuevo?</a>
    </button>
    <button>
      <a href="{% url 'polls:index' %}">
        Volver a las preguntas
      </a>
    </button>
  </footer>
</body>
</html>
